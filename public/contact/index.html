    <div class="container doc">
      <h1><i class="far fa-envelope"></i> Contact</h1>
      <p>Please provide feedback.</p>
      <p>If you found bugs or glitches with the app, please <a href="https://github.com/scrapmd/scrapmd/issues/new">create an issue on GitHub</a>.</p>
    </div>
    <div class="container" id="formWrap">
      <form action="https://us-central1-scrapmd.cloudfunctions.net/contact" onsubmit="onSubmit(event)">
        <div class="form-group">
          <label for="subjectInput">Subject</label>
          <input type="text" id="subjectInput" class="form-control" name="subject">
        </div>

        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" class="form-control" name="name">
        </div>

        <div class="form-group">
          <label for="emailInput">Email address <span class="badge badge-secondary">Required</span></label>
          <input type="email" id="emailInput" class="form-control" name="email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="messageText">Message  <span class="badge badge-secondary">Required</span></label>
          <textarea required rows="5" id="messageText" class="form-control" name="message"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-lg btn-block btn-primary">
        </div>
      </form>
